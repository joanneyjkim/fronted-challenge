<title>Busy Bus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>

<div class="w3-container">
  <h2>Busy Bus</h2>
  <div class="w3-dropdown-click">
    <button onclick="myFunction()" class="w3-button w3-black">Eastbound</button>
    <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">
      <a href="#" class="w3-bar-item w3-button">Line/Destination/Frequency</a>
      <a href="#" class="w3-bar-item w3-button">60/Randoplh/Harbor Dr/20mins</a>
      <a href="#" class="w3-bar-item w3-button">Link 3</a>
      <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>
  <div class="w3-dropdown-click">
    <button onclick="myFunction()" class="w3-button w3-black">Northbound</button>
    <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">
      <a href="#" class="w3-bar-item w3-button">Link 1</a>
      <a href="#" class="w3-bar-item w3-button">Link 2</a>
      <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>
    <div class="w3-dropdown-click">
      <button onclick="myFunction()" class="w3-button w3-black">Southbound</button>
      <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item w3-button">Link 3</a>
      </div>
      <div class="w3-dropdown-click">
        <button onclick="myFunction()" class="w3-button w3-black">Reroute</button>
        <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">
          <a href="#" class="w3-bar-item w3-button">Link 1</a>
          <a href="#" class="w3-bar-item w3-button">Link 2</a>
          <a href="#" class="w3-bar-item w3-button">Link 3</a>
        </div>
      <div class="w3-dropdown-click">
        <button onclick="myFunction()" class="w3-button w3-black">Out of service</button>
        <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">
          <a href="#" class="w3-bar-item w3-button">Link 1</a>
          <a href="#" class="w3-bar-item w3-button">Link 2</a>
          <a href="#" class="w3-bar-item w3-button">Link 3</a>
        </div>
  </div>
</div>

<script>
function myFunction() {
  var x = document.getElementById("Demo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
